<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}画像登録アプリ{% endblock %}</title>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD">

    <style type="text/css">
    body{
        width: 80%;
        margin: 0 auto;
    }
    h1{
        font-weight: 400;
        text-align: center;
        color: #0000ff;
        background-color: #00ffff;
    }
    p{
        font-size: 20px;
        color: deeppink;
    }
    a{
        font-size: 20px;
        color: darkblue;
        line-height: 2em;
    }

</style>

</head>
<body>
    <h1>プジさんの画像登録アプリ</h1>
    <!　block endblockの部分は継承先が記載する -->
    {% block content %}{% endblock %}
</body>
</html>
