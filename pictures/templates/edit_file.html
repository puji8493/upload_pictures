<h1>id:{{ id }} {{ title }}</h1>

<h2>{{ date }}</h2>

<h3>
{% if messages %}
    {% for message in messages %}
        {{ message.message }}
    {% endfor %}
{% endif %}
</h3>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ edit_form.as_p }}
    <input type="submit" value="更新">
</form>
<br>
<p><img width="200px" height="200px" src="{{ object.file.url }}"></p>

<P><a href="{% url 'pictures:picture_list' %}">一覧ページへ</a></P>
