<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h1>{{title}}</h1>
    <div>
        {% if messages %}
        {% for message in messages %}
            {{ message.message }}
        {% endfor %}
        {% endif %}
    </div>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ upload_form.as_p }}</p>
            <p><input type="submit" value="アップロード"></p>
        </form>
        <br>
        <P><a href="{% url 'pictures:picture_list' %}">一覧ページへ</a></p>
        </br>
    </div>
</body>
</html>
