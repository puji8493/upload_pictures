<h1>formの編集画面</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.file.errors %}
        <div style="color: red">  {{ form.file.errors.as_text }}</div>
    {% endif %}
    <input type="submit" value="更新(form)">
</form>
