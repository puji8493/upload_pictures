{% extends 'base.html' %}

{% block content %}
  <h2>Login AuthenticationFormを使用してログインフォームをレンダリングする</h2>
  <form method="post">
    {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
          {{ field.label }}
          {{ field }}
          <br>
          {{ field.errors }}
      {% endfor %}
{#      {{ form.as_p }}#}
    <button type="submit">Login</button>
  </form>
{% endblock %}
